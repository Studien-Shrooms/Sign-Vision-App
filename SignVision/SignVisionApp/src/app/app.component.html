<mat-toolbar>
  <span>Sing Vision App</span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" matTooltip="Testen">
    <mat-icon>pan_tool</mat-icon>
  </button>
  <mat-button-toggle-group name="language" aria-label="Langugae" [hideSingleSelectionIndicator]="true">
  <mat-button-toggle value="de">German</mat-button-toggle>
  <mat-button-toggle value="us">American English</mat-button-toggle>
</mat-button-toggle-group>
  <ng-container *ngIf="!isSmallScreen; else mobileMenu">
    <button mat-button aria-label="Home" (click)="showsHomePage()">
      Home
    </button>
    <button mat-button aria-label="Translate" (click)="showsTranslation()">
      Translate
    </button>
    <button mat-button aria-label="Impressum" (click)="showsImpressum()">
      Impressum
    </button>
    <button mat-button aria-label="AboutUs" (click)="showsAboutPage()">
      About us
    </button>
  </ng-container>
  <ng-template #mobileMenu>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item aria-label="Home" (click)="showsHomePage()">
        Home
      </button>
      <button mat-menu-item aria-label="Translate" (click)="showsTranslation()">
        Translate
      </button>
      <button mat-menu-item aria-label="Impressum" (click)="showsImpressum()">
        Impressum
      </button>
      <button mat-menu-item aria-label="AboutUs" (click)="showsAboutPage()">
        About us
      </button>
    </mat-menu>
  </ng-template>
</mat-toolbar>

<div *ngIf="this.showHome == true">
    <h1>Hauptinhalt</h1>
    <p>Hier kommt der Hauptinhalt deiner Anwendung.</p>
  </div>
  <div *ngIf="this.showImpressum == true">
    <app-impressum></app-impressum>
</div>
<div *ngIf="this.showAboutPage == true">
  <app-about-us></app-about-us>
</div>
<div *ngIf="this.translationPage == true">
  <app-translation-page></app-translation-page>
</div>
