<mat-toolbar>
  <span>Sign Vision App</span>
  <span class="subtitle">Build with llama</span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" matTooltip="Testen">
  </button>
  <ng-container *ngIf="!isSmallScreen; else mobileMenu">
    <button mat-button aria-label="Home" (click)="showsHomePage()">
      {{'home' | translate}}
    </button>
    <button mat-button aria-label="Translate" (click)="showsTranslation()">
      {{'translate' | translate}}
    </button>
    <button mat-button aria-label="Impressum" (click)="showsImpressum()">
      Impressum
    </button>
  </ng-container>
  <ng-template #mobileMenu>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item aria-label="Home" (click)="showsHomePage()">
        {{'home' | translate}}
      </button>
      <button mat-menu-item aria-label="Translate" (click)="showsTranslation()">
        {{'translate' | translate}}
      </button>
      <button mat-menu-item aria-label="Impressum" (click)="showsImpressum()">
        Impressum
      </button>
    </mat-menu>
  </ng-template>
</mat-toolbar>

<div *ngIf="this.showHome == true">
  <div class="app-info">
    <h3>{{ 'title' | translate }}</h3>
    <p style="white-space: pre-line">{{ 'intro' | translate }}</p>
  </div>
</div>
  <div *ngIf="this.showImpressum == true">
    <app-impressum></app-impressum>
</div>
<div *ngIf="this.translationPage == true">
  <app-translation-page></app-translation-page>
</div>
