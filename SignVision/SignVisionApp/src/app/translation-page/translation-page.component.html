<div class = "languageSelection">
    <mat-button-toggle-group name="languageSelection" aria-label="LanguageSelection" [(ngModel)]="selectedLanguage" [hideSingleSelectionIndicator]="true" (valueChange)="setLanguage()">
    <mat-button-toggle value="de"><mat-icon svgIcon="germany_flag" alt="DE"></mat-icon></mat-button-toggle>
    <mat-button-toggle value="aen"><mat-icon svgIcon="usa_flag" alt="AEN"></mat-icon></mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div class="disclaimer">
    <mat-card class="disclaimer-card">
        <mat-card-header>
          <mat-card-title>
            <h6>{{ 'instructionsAndNotes' | translate }}</h6> 
          </mat-card-title>
        </mat-card-header>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            {{ 'welcome' | translate }}
          </mat-expansion-panel-header>
          <p>
            {{ 'disclaimer-intro' | translate }} <br><br>
            {{ 'disclaimer-warning' | translate }} <br><br>
            {{ 'disclaimer-instruction' | translate }} 
          </p>
        </mat-expansion-panel>
      </mat-card>
</div>

       <mat-card-content *ngIf="showTranslation"><p>Hier kommt die Ãœbersetzung hin </p></mat-card-content> 
    </mat-card>
</div>
